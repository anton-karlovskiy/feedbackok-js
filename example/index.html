<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .example {
        max-width: 600px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <button data-feedbackok-trigger>
        Feedback
      </button>
      <button data-feedbackok-trigger="e9grwmq">
        Feedback 2
      </button>
      <div data-feedbackok-inline="ziktm0b"></div>
    </div>
    <div id="app" x-data="createApp()">
      <button @click="render('ziktm0b')">show 1</button>
      <button @click="render('e9grwmq')">show 2</button>
      <div x-ref="inline"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      async
      defer
    ></script>
    <script src="/assets/js/widget.js" data-pid="ziktm0b" async defer></script>
    <script>
      function createApp() {
        return {
          render(pid) {
            feedbackok_widget.renderInline(this.$refs.inline, { pid })
          },
        }
      }
    </script>
  </body>
</html>
